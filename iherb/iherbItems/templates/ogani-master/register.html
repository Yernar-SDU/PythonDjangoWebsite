<!DOCTYPE html>
<html lang="zxx">
{% load static %}
{% load crispy_forms_tags %}
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ogani | Template</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'iherbItems/css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'iherbItems/css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'iherbItems/css/elegant-icons.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'iherbItems/css/nice-select.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'iherbItems/css/jquery-ui.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'iherbItems/css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'iherbItems/css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'iherbItems/css/style.css' %}" type="text/css">

</head>


<body>
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>


<!-- Recommended Section Begin -->
<section class="categories">
    <div class="container">
        <div class="section-title">
            <h2>iHerb</h2>
            <p style="margin-top:30px">Register</p>
        </div>
        <div class="row justify-content-center">
            <form method="post" action="">
                {% csrf_token %}
                {%for field in form%}
                    <div>
                        <label class="form-label" for="name">{{ field.label }}</label>
                        <br>
                        {{field}}

                    </div>
                        {% for error in field.errors %}
                            <small style="color: red;">{{ error }}</small> <br>
                        {% endfor %}
                {% endfor %}
                <!-- Submit button -->
                <button style="margin-top: 20px;" type="submit" class="btn btn-primary btn-block mb-4">Register</button>

            </form>


            <div class="categories__slider owl-carousel">
            </div>

        </div>
    </div>
</section>
<!-- Recommended Section End -->


<!-- Js Plugins -->
<script src="{% static 'iherbItems/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'iherbItems/js/bootstrap.min.js' %}"></script>
<script src="{% static 'iherbItems/js/jquery.nice-select.min.js' %}"></script>
<script src="{% static 'iherbItems/js/jquery-ui.min.js' %}"></script>
<script src="{% static 'iherbItems/js/jquery.slicknav.js' %}"></script>
<script src="{% static 'iherbItems/js/mixitup.min.js' %}"></script>
<script src="{% static 'iherbItems/js/owl.carousel.min.js' %}"></script>
<script src="{% static 'iherbItems/js/main.js' %}"></script>


</body>

</html>
